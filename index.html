<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <img class="background" src="images/pattern-background-desktop.svg" alt="">

  <div class="container">
    <img class="top-image" src="images/illustration-hero.svg" alt="">
    <div class="title">
      <h1 id="js-title">Order Summary</h1>
    </div>
    <div class="description">
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    </div>
    
      <div class="annual">
        <img src="images/icon-music.svg" alt="A music icon">
        <div class="price">
          <p class="price-item">Annual Plan</p>
          <p class="price-item">$59.99/year</p>
        </div>
        <p class="price-item change"><a href="#">Change</a></p>
      </div>
      <div class="payment-container">
        <button onclick="
          myMessage();
          " id="js-payment-button" class="payment-button">Proceed to Payment</button>
      </div>
      <div class="cancel-container">
        <button onclick="
          previousMessage();
          " id="js-cancel-button" class="cancel-button">Cancel order</button>
      </div>
      
      
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/TKD5" target="_blank">Karl Davis</a>.
  </div>
  </div>

  

  

  
  

  

  
  
  
  <script src="main.js"></script>
</body>
</html>
